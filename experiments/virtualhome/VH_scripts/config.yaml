model:
  type: "ours" # Model type, options: "ours", "LLM", "LLM+P", "CAP"

refinement:
  enabled: true # Boolean to specify if refinement is required
  loop_feedback: false # Boolean to specify if loop feedback is required

library:
  enabled: true # Boolean to indicate whether to use the library (True or False)
  record_method: 'behavior' # Method to record the library, options: 'behavior', 'actions'
  extract_method: "whole" # Method to embed the library, options: "whole", "rag"


human_guidance:
  type: "None" # Guidance type, options: "LLM", "Manual", "None"
  human_check_eventually: false # Boolean to specify if human check is eventually required

scene:
  id: 0 # Scene ID, options: 0, 1, or 2

experiment:
  name: "" # Experiment name
