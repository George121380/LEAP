llm_model: 'gpt-4o'  # Specify the LLM model to be used, options: gpt-4o, deepseek
library_extraction: ''  # Specify the library extraction method (can be left blank if not used)
model: 'ours'  # Model type, options: ours, LLM, LLM+P, CAP
human_guidance: 'None'  # Specify guidance type, options: LLM, Manual, None
use_library: false  # Boolean to indicate whether to use the library (True or False)
human_check_eventually: false  # Boolean to specify if human check is eventually required
refinement: false # Boolean to specify if refinement is required