model:
  type: "ours" # Model type, options: "ours", "LLM", "LLM+P", "CAP"

task_split:
  enabled: false # Boolean to specify if task split is required

refinement:
  enabled: true # Boolean to specify if refinement is required
  loop_feedback: false # Testing

library:
  enabled: true # Boolean to indicate whether to use the library (True or False)
  record_method: "behavior" # Method to record the library, options: 'behavior', 'actions'
  extract_method: "rag" # Method to embed the library, options: "whole", "rag"

human_guidance:
  type: "LLM" # Guidance type, options: "LLM", "Manual", "None"
  human_check_eventually: false # Testing

scene:
  id: 0 # Scene ID, options: 0, 1, or 2

experiment:
  name: "" # Experiment name

checkpoint:
  library: "" # Library checkpoint
  log_dir: "" # Log directory
